<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styelsheet.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="first-column">
        <div class="site-title">ODIN</div>
    </div>
    <div class="second-column">
        <p>This is not a real online service! You know you need something
            this in your life to help you realize your deepest dreams.
            <br>
            Sign up now to get started.
            <br><br>
            You know you want to.
        </p>
        <div class = "signup-area">
            <form action="#" method="post">
                <div class = "signup-area__inputs">
                    <p>Let's do this!</p>
                    <div>
                        <div>
                            <label for="first-name" >FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                            <label for="password">PASSWORD</label>
                            <input type="text" name="password" id="password">
                            <span></span>
                        </div>
                        
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" name="phone-number" id="phone-number">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </div>
            <input type="submit" value="Create Account">
            </form>
            <p class="have-account-text">Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
